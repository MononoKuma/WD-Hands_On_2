<body>

        <div class="spinner"></div>

    <header>

            <div class="audio-info">
                <h2>Now Playing: <br><br> Golden Hour</h2> 
                <p>Artist: Jvke</p>
            </div>
            <audio id="audio-player" src="./assets/audio/goldenhour.mp3"></audio>
